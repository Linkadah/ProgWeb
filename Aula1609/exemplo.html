<script>
    //crie um promgrama que receba um número anterior e o sucessor
    let num = Number(prompt("Digite o numero"))
    let numAntecessor = num - 1
    let numSucessor = num + 1
    alert("O Antecessor do número "+num+" é "+numAntecessor+" E o Sucessor é "+numSucessor)
</script>
